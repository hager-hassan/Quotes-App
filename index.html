<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple app that displays quotes.">
    <title>Quotes App</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- style sheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <main class="main">
        <h1 class="main-title">Quote of the Day</h1>
        <div class="container">
            <div class="content">
                <span class="quote-note">Press the button below to receive a random quote!</span>
                <button class="quote-btn" onclick="getQuote()">New Quote</button>
                <p class="quote" id="quote"></p>
                <p class="quote-author" id="quote-author"></p>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
